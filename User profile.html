<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Business Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Userprofile.css">

<body>
    <header id="sticky-header">
        <nav class="navbar">
            <div class="logo">
               <a href="index.html"><img src="./img/header logo.png" alt="logo" width="50" class="logo"></a>
            </div>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Profile Section -->
    <section class="profile">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <p>Email: <span id="user-email"></span></p>
        <h3>Your Business Listings</h3>

        <!-- Form to add new business -->
        <form id="business-form">
            <h4>Add Your Business</h4>
            <div class="form-group">
                <label for="business-name">Business Name</label>
                <input type="text" id="business-name" required placeholder="Enter your business name">
            </div>
            <div class="form-group">
                <label for="business-description">Description</label>
                <textarea id="business-description" required placeholder="Enter a description of your business"></textarea>
            </div>
            <div class="form-group">
                <label for="business-phone">Phone Number</label>
                <input type="tel" id="business-phone" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="business-address">Address</label>
                <input type="text" id="business-address" required placeholder="Enter your business address">
            </div>
            <div class="form-group">
                <label for="business-category">Category</label>
                <input type="text" id="business-category" required placeholder="Enter business category (e.g., Restaurant)">
            </div>

</form>

        <div id="business-listings"></div>
    </section>

</html>
